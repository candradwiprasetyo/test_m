<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/libs/jquery.js"></script>
    <script src="assets/libs/pikaday.js"></script>
    <script src="assets/libs/pikaday.jquery.js"></script>
  </head>
  <body class="cm">
    <div ui-view>
      <div class="cm-wellcome -forgot">
        <div class="cm-wrapper">
          <div class="_head"><img src="assets/img/logo.png" class="_head-logo"/>
            <div class="_head-text">Forgot your password? Put your email address below!</div>
          </div>
          <div class="_tab">
            <div class="_tab-btn -active"><i class="ci-email -s16"></i><span>EMAIL</span>
            </div>
            <div class="_tab-btn"><i class="ci-phone -s16"></i><span>PHONE</span>
            </div>
            <div class="_tab-line"></div>
            <div class="_tab-pane">
              <div class="_form -email">
                <div class="_form-row cm-hide">
                  <div class="cm-alert"><i class="ci-warning -s16"></i>This account already exists. Try another?
                  </div>
                </div>
                <div class="_form-row">
                  <input type="text" placeholder="Email address" class="cm-input">
                </div>
              </div>
              <div class="_form -phone">
                <div class="_form-row">
                  <div class="_code">
                    <select class="cm-input">
                      <option>ID +62</option>
                      <option>EN +003</option>
                    </select>
                  </div>
                  <div class="_number">
                    <input type="text" placeholder="Phone number" class="cm-input">
                  </div>
                  <div class="cm-clearfix"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="_submit"><a href="_wellcome-forgot-password-success.html" class="cm-button -primary">Submit</a></div>
        </div>
      </div>
      <script>
        $(document).on("ready", function(){
        	$("._tab-btn").on("click", function(){
        		$(this).siblings("._tab-btn").removeClass("-active")
        		$(this).addClass("-active")
        	})
        
        	$("._down").on("click", function(){
        		$(document.body).addClass("-login-is-open")
        		$(document.body).scrollTop(0)
        	})
        
        	$("._top").on("click", function(){
        		$(document.body).removeClass("-login-is-open")
        	})
        })
      </script>
    </div>
  </body>
</html>
