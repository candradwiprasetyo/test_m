<div class="cm-panel -topbar cm-panel-global" ng-class="[vm.drawer.drawer_class,vm.drawer.isOpen]">
	<div class="cm-topbar">
		<div class="cm-topbar-item -left" ng-click="vm.drawer.data.back()" style="text-transform:capitalize" ng-bind="vm.drawer.data.back_text" ng-if="vm.drawer.data.back_text"></div>
		<div class="cm-topbar-item -right" ng-click="vm.drawer.data.save()" style="text-transform:capitalize" ng-bind="vm.drawer.data.save_text" ng-if="vm.drawer.data.save_text"></div>
		<div class="cm-topbar-title" ng-bind="vm.drawer.title"></div>
	</div>
	<div class="cm-panel-content" ng-include="vm.drawer.template" onload="vm.drawer.data.onLoad()"></div>
</div>
